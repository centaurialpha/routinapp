{% extends "main.html" %}

{% block content %}
<!-- Main Section -->
<main>
    <div>
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label>{{field.label}}</label>
                {{field}}
            </div>
            {% endfor %}

            <input type="submit" value="Submit" />
        </form>
    </div>
</main>
{% endblock content %}
